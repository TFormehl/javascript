<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRock - A rocha virtual de estimação</title>
    <script type="text/javascript">
        var userName
        function greetUser() {
            alert('Olá, eu sou o animal de estimação desta página.');
        }
        
        function touchAnimal() {
            
            if (userName) {
                alert("Eu gosto de atenção, " + userName + ". Obrigado.");
            }
            else {
                greetUser();
                userName = prompt("Qual é o seu nome?");
                if (userName)
                    alert("Prazer em conhecer você, " + userName + ".");
            }
                
            document.getElementById("crocodiloImg").src = "imagens/crocodilesquare.png";
            setTimeout("document.getElementById('crocodiloImg').src= 'imagens/snake.png';",5*60*1000);
            
        }

        function resizeAnimal() {
            var altura = toString((document.body.clientHeight-100)*0.9);
            document.getElementById("crocodiloImg").style.height = "200px"; /* não alterou a medida */
        }

   
        

    </script>
</head>
<body onload="resizeAnimal();" onresize="resizeAnimal();">
    <div style="margin-top: 100px; text-align: center">
    <img  id="crocodiloImg" src="imagens/crocodile.png" alt="Crocodilo" style="cursor: pointer" onclick="touchAnimal();">
    
    </div>
    
</body>
</html>
